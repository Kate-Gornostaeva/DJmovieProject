{% extends 'film/layout.html' %}

{% block title %}Фильмы{% endblock %}

{% block content %}
<div class="container-fluid mt-4 px-0">
    <h1 class="mb-4">Фильмы</h1>

    {% if films %}
        <div class="row g-0">
            {% for film in films %}
                <div class="col-12">
                    <div class="card mb-4">
                        <div class="card-body">
                            <h3 class="card-title">{{ film.name }}</h3>
                            <p class="card-text">{{ film.description }}</p>

                            <!-- Отдельный блок для отзыва -->
                            <div class="mt-3 pt-3 border-top">
                                <h5 class="card-subtitle mb-2 text-muted">Отзыв о фильме</h5>
                                <p class="card-text">{{ film.review }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <div class="alert alert-info" role="alert">
            Тут пока ничего нет
        </div>
    {% endif %}
</div>
{% endblock %}
